<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <title>Bryan Young Portfolio</title>
    <header>
        <h1>Bryan Young Portfolio</h1>
    </header>
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <picture>
                <source media="(max-width: 530px)" srcset="images/black_265.jpg">
                <source media="(max-width: 794px)" srcset="images/black_530.jpg">
                <source srcset="images/black_794.jpg">
                <img src="images/black_530.jpg"
                    alt="Drawing of Goku Black from Dragon Ball Super">
            </picture>
            <h2>A drawing of Goku Black from Dragon Ball Super.</h2>
        </div>
        <div class="item2">
            <picture>
                <source media="(max-width: 400px)" srcset="images/alan_200.jpg">
                <source media="(max-width: 600px)" srcset="images/alan_400.jpg">
                <source srcset="images/alan_600.jpg">
                <img src="images/alan_400.jpg"
                    alt="My Friend's YouTube Icon">
            </picture>
            <h2>A YouTube icon I made for a friend.</h2>
        </div>
        <div class="item3">
            <img src="images/Young_PJT5_Ad1.jpg" alt="Advertisement I made for a class project">
            <h2>An ad that I made for a class project.</h2>
        </div>
        <div class="item4">
            <picture>
                <source media="(max-width: 690px)" srcset="images/logo_394.png">
                <source media="(max-width: 986px)" srcset="images/logo_690.png">
                <source srcset="images/logo_986.png">
                <img src="images/logo_690.png"
                    alt="The Logo I created for myself">
            </picture>
            <h2>My main logo that I have created for myself.</h2>
        </div>
      </div>
    <footer></footer>
</body>
</html>
